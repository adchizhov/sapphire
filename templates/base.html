{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/png" href="{% static "misc/sapphire.png" %}">
    <title>{{ project_name }} | Home assignment </title>
    <link href="{% static "misc/custom.css" %}" rel="stylesheet">

    <link href="{% static "bootstrap5/css/bootstrap.min.css" %}" rel="stylesheet">
    <script src="{% static "bootstrap5/js/bootstrap.bundle.min.js" %}"></script>

    <link rel="stylesheet" href="{% static "leaflet/leaflet.css" %}"/>
    <script src="{% static "leaflet/leaflet.js" %}"></script>
    {% block head %}
    {% endblock %}
</head>
<body>
<div class="container">
    <nav class="navbar navbar-expand-lg navbar-light bg-light blue" style="background-color: #e3f2fd;">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'sites:list' %}">
                <img src="{% static "misc/sapphire.png" %}" alt="" width="25" height="25"
                     class="d-inline-block align-text-top">
                Sapphire
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="{% url 'sites:list' %}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'points:create' %}">Add point</a>
                    </li>
                </ul>
                <form class="d-flex" action="{% url 'sites:search' %}" method="get">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search"
                           name="title_q" required>
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>

    {% block content %}
    {% endblock %}
</div>
</body>
</html>
